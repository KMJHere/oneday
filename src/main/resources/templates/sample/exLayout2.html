<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- thymeleaf 파라미터 확인 -->
    <th:block th:replace="~{/fragments/fragment3 :: target(~{this :: #ulFirst}, ~{this :: #ulSecond})}">
        <ul id="ulFirst">
            <li>딸기</li>
            <li>수박</li>
            <li>포도</li>
        </ul>
        <ul id="ulSecond">
            <li>포카칩</li>
            <li>스윙칩</li>
            <li>홈런볼</li>
        </ul>
    </th:block>
</body>
</html>
