<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
</style>
<body>
    <!-- Link -->
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView}">[[${dto}]]</a>
        </li>
    </ul>

    <!-- Link 파라미터 추가 -->
    <ul>
        <li th:each="dto: ${list}">
            <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>

    <!-- Link Path 추가 -->
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>

    <!-- Thymeleaf 기본 객체를 이용해서 포맷팅 주기 -->
    <ul>
        <li th:each="dto : ${list}">
            [[${#numbers.formatInteger(dto.sno, 5)}]]
        </li>
    </ul>

    <!-- thymeleaf localdate 포맷팅 관련 의존성 추가 후 확인, #temporals 객체 이용 -->
    <ul>
        <li th:each="dto : ${list}">
            [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
        </li>
    </ul>
</body>
</html>
