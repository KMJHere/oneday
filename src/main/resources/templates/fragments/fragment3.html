<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- fragment 파라미터를 받는 부분 선언-->
   <div th:fragment="target(first, second)">
       <style>
           .c1 {
                background-color: orange;
                color: white;
                font-weight: bold;
                width: 30%;
           }
           .c2 {
                background-color: blue;
                color: white;
                font-weight: bold;
                width: 30%;
           }
       </style>

       <div class="c1">
            <th:block th:replace="${first}"></th:block>
       </div>
       <div class="c2">
           <th:block th:replace="${second}"></th:block>
       </div>
   </div>
</body>
</html>
